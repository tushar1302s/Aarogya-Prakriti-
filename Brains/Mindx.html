            font-family: Arial, sans-serif;

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;

            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);

        .section {

            padding: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .content {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 20px;
        }
        .item {
            flex: 0 0 auto;
            width: 260px;
            height: 400px;
            margin-right: 30px;
            border-radius: 12px;
            overflow: hidden;
            scroll-snap-align: start;
            transition: transform 0.4s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .game{
            width: 380px;
            height: 450px;
        }
        .yt{
            width: 100%;
            height: 500px;

        }

        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }
        .item:hover img {
            transform: scale(1.15);
        }
        .item:nth-child(odd) {
            animation: slideInRight 0.9s ease-out;
        }
        .item:nth-child(even) {
            animation: slideInLeft 0.9s ease-out;
        }
        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @media (max-width: 600px) {

                height: 240px;
                margin-right: 15px;

    <script>
        // JavaScript for scrollable animations
        function addScrollSnap(containerId) {
            const container = document.getElementById(containerId);
            let isDown = false;
            let startX;
            let scrollLeft;

            container.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX - container.offsetLeft;
                scrollLeft = container.scrollLeft;
                container.style.cursor = 'grabbing';
            });

            container.addEventListener('mouseup', () => {
                isDown = false;
                container.style.cursor = 'grab';
            });

            container.addEventListener('mouseleave', () => {
                isDown = false;
                container.style.cursor = 'grab';
            });

            container.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - container.offsetLeft;
                const walk = (x - startX) * 2; // Multiplier for faster scrolling
                container.scrollLeft = scrollLeft - walk;
            });
        }

        addScrollSnap('games');
        addScrollSnap('books');
        addScrollSnap('audiobooks');
        addScrollSnap('youtube');
